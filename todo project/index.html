<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/55c2003c82.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content-container">
      <div class="todo-list-container">
        <h2 class="title">Todo App</h2>
        <h3>Todo list</h3>
        <ul id="todo-list">
          <li class="todo-item">
            <input type="checkbox" />
            <label>buy groceries</label>
            <div class="todo-action">
              <div class="icon edit-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="icon delete-icon">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </li>

          <li class="todo-item completed">
            <input type="checkbox" />
            <label>walk the dog</label>
            <div class="todo-action">
              <div class="icon edit-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="icon delete-icon">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </li>

          <li class="todo-item">
            <input type="checkbox" />
            <label>Finish the project</label>
            <div class="todo-action">
              <div class="icon edit-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="icon delete-icon">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </li>

          <li class="todo-item">
            <input type="checkbox" />
            <label>call the dentist</label>
            <div class="todo-action">
              <div class="icon edit-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="icon delete-icon">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <label>clean the kitchen</label>
            <div class="todo-action">
              <div class="icon edit-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="icon delete-icon">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </li>
          <li class="todo-item">
            <input type="checkbox" />
            <label>read book</label>
            <div class="todo-action">
              <div class="icon edit-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="icon delete-icon">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </li>
          <li class="todo-item completed">
            <input type="checkbox" />
            <label>Reply to emails</label>
            <div class="todo-action">
              <div class="icon edit-icon">
                <i class="fa-solid fa-pen"></i>
              </div>
              <div class="icon delete-icon">
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
